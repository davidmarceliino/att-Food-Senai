<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Entregadores.css">
    <link rel="shortcut icon" href="imgs/B2.png" type="image/x-icon">
    <title>Cadastro Entregadores:</title>
</head>

<body>

    <div class="container">
        <div class="topo">
            <img src="imgs/B.png" class="img" alt="">
            <h2>Cadastro Entregadores:</h2>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="endereço">Endereço:</label>
                <input  id="endereço" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required maxlength="14" oninput="formatCPF(this)">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" required maxlength="15" oninput="formatPhone(this)">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        <div class="social-login">
            <button class="google-btn" id="googleLogin">Login com Google</button>
            <button class="apple-btn" id="appleLogin">Login com Apple</button>
        </div>
    </div>
    <script src="Entregadores.js"></script>



</body>

</html>
