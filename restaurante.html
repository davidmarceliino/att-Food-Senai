<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Restaurante.css">
    <link rel="shortcut icon" href="imgs/B2.png" type="image/x-icon">
    <title>Cadastro de Restaurante</title>
</head>

<body>

    <div class="container">
        <img src="imgs/B.png" class="img" alt="">
        <h2>Cadastro de Restaurante</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" required maxlength="18" oninput="formatCNPJ(this)">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required maxlength="15" oninput="formatPhone(this)">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário de Funcionamento:</label>
                <input type="text" id="horario" placeholder="Ex: 08:00 - 22:00" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
<script src="restaurante.js"></script>

</html>
